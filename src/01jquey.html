<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Tutorial</title>
    <script src="jquery/dist/jquery.min.js"></script>
    <link href="./styles/index.css" rel="stylesheet" />
    <script>
      // jQuery script
      $(()=>{
        $('#btn1').on('click', e => {
          $('.myBox').show();

        })
        $('.myBox').on('click', e => {
          $('.myBox').hide();
        })
      })
    </script>
  </head>
  <body>
    <h1>01- jQuery Tutorial</h1>
    <div class="myBox"></div>
    <br>
    <button id="btn1">Click me</button>
  </body>
</html>
