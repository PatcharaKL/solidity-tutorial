<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="web3/dist/web3.min.js"></script>
    <script src="js/02-basic.js"></script>
    <script src="@truffle/contract/browser-dist/truffle-contract.min.js"></script>
    <script src="js/init.js"></script>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" />
    <title>Basic DApp</title>
  </head>
  <body>
    <div class="container-fluid"></div>
    <h1>Basic App</h1>
    <div class="card">
      <div class="card-body">
        <div>
          <div class="row">
            <div class="col">
              <label for="param1" class="form-label">Parameter #1</label>
              <input type="number" class="form-control" id="param1" />
            </div>
            <div class="col">
              <label for="param2" class="form-label">Parameter #2</label>
              <input type="number" class="form-control" id="param2" />
            </div>
          </div>
          <div class="row">
            <p id="result"></p>
          </div>
          <br />
          <button id="btn-add" class="btn btn-primary">Add</button>
          <button id="btn-remove" class="btn btn-primary">Subtract</button>
          <button id="btn-multiply" class="btn btn-primary">Multiply</button>
          <button id="btn-divide" class="btn btn-primary">Divide</button>
        </div>
      </div>
    </div>
  </body>
</html>
